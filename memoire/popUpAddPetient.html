<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TEST</title>
  </head>
  <body>
    <button id="btn-patient-form">Create a patient</button>
    <div class="patientVerify" id="patientVerify">
      <div class="form-content-add-patient">
        <label for="patient-id-add">ID</label>
        <input type="number" id="patient-id-add" placeholder="Enter ID" />
      </div>
      <div class="form-buttons-add-patient">
        <button id="verify-id">Verify</button>
      </div>
    </div>
    <div class="patientAdd">
      <div class="form-group-add-patient">
        <label class="form-label-add-patient" for="name">Name:</label>
        <input class="form-input-add-patient" type="text" id="name" required />
      </div>
      <div class="form-group-add-patient">
        <label class="form-label-add-patient" for="age">Age:</label>
        <input class="form-input-add-patient" type="number" id="age" required />
      </div>
      <div class="form-group-add-patient">
        <label class="form-label-add-patient" for="gender">Gender:</label>
        <select class="form-input-add-patient" id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group-add-patient">
        <label class="form-label-add-patient" for="phoneNumber">Phone Number:</label>
        <input class="form-input-add-patient" type="tel" id="phoneNumber" required />
      </div>
      <div class="form-group-add-patient">
        <label class="form-label-add-patient" for="email">Email:</label>
        <input class="form-input-add-patient" type="email" id="email" required />
      </div>
      <div class="form-group-add-patient">
        <label class="form-label-add-patient" for="password">Password:</label>
        <input class="form-input-add-patient" type="password" id="password" required />
      </div>
      <div class="form-group-add-patient">
        <label class="form-label-add-patient" for="confirmPassword"
          >Confirm Password:</label
        >
        <input
          class="form-input-add-patient"
          type="password"
          id="confirmPassword"
          required
        />
      </div>
      <div class="form-buttons-add-patient">
        <button>Cancel</button>
        <button>Confirm</button>
      </div>
    </div>
    <div id="overlay"></div>
    <style>
      .patientVerify,
      .patientAdd {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: 200ms ease-in-out;
        border: 1px solid black;
        border-radius: 10px;
        z-index: 10;
        background-color: white;
        width: 500px;
        max-width: 80%;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .patientVerify.active,
      .patientAdd.active {
        transform: translate(-50%, -50%) scale(1);
      }

      #overlay {
        position: fixed;
        opacity: 0;
        transition: 200ms ease-in-out;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }

      #overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .form-content-add-patient {
        margin-bottom: 20px;
      }

      .form-content-add-patient label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-content-add-patient input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-group-add-patient {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-label-add-patient {
        flex: 0 0 150px;
        text-align: right;
        margin-right: 20px;
        font-weight: bold;
      }

      .form-input-add-patient {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .form-buttons-add-patient {
        display: flex;
        justify-content: center;
      }

      .form-buttons-add-patient button {
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #6c9ce8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-buttons-add-patient button:hover {
        background-color: #5681c2;
      }
    </style>
    <script>
      const addPatient = document.querySelector("#btn-patient-form");
      const verifyPopUp = document.querySelector(".patientVerify");
      const overlay = document.querySelector("#overlay");
      const verify = document.querySelector("#verify-id");
      const patientAddForm = document.querySelector(".patientAdd");
      addPatient.addEventListener("click", () => {
        verifyPopUp.classList.add("active");
        overlay.classList.add("active");
      });
      overlay.addEventListener("click", () => {
        verifyPopUp.classList.remove("active");
        overlay.classList.remove("active");
        patientAddForm.classList.remove("active");
      });

      verify.addEventListener("click", () => {
        if (true) {
          verifyPopUp.classList.remove("active");
          patientAddForm.classList.add("active");
        }
      });
    </script>
  </body>
</html>
